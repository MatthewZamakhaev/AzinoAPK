name: Build APK

on:
  workflow_dispatch:
    inputs:
      campaign:
        description: "Campaign name"
        required: false
        default: "default_campaign"
      user_id:
        description: "Unique user ID"
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ—ï¸ Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: ğŸ“¥ Install dependencies
        run: |
          ./gradlew dependencies || echo "Warning: Dependencies not fully resolved"

      - name: ğŸ”§ Generate config.json
        run: |
          mkdir -p app/src/main/assets/
          echo '{"campaign": "${{ github.event.inputs.campaign }}"}' > app/src/main/assets/config.json
          cat app/src/main/assets/config.json

      - name: ğŸ› ï¸ Grant execute permission to gradlew
        run: chmod +x gradlew

      - name: ğŸ§¹ Clean project
        run: ./gradlew clean

      - name: ğŸ”¨ Build APK
        run: ./gradlew assembleDebug

      - name: ğŸ›  Install sshpass (for password-based SSH)
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: ğŸ“¤ Upload APK via SCP (Auto Login)
        run: |
          sshpass -p "4AZRv4sDP0ft" scp -o StrictHostKeyChecking=no app/build/outputs/apk/debug/app-debug.apk root@185.233.82.249:/tmp/apk_builds/${{ github.event.inputs.user_id }}.apk
