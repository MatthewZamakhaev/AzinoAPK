name: Build APK

on:
  workflow_dispatch:
    inputs:
      campaign:
        description: "Campaign name"
        required: false
        default: "default_campaign"
      user_id:
        description: "Unique user ID"
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: |
          ./gradlew dependencies || echo "Warning: Dependencies not fully resolved"

      - name: Generate config.json
        run: |
          mkdir -p app/src/main/assets/
          echo '{"campaign": "${{ github.event.inputs.campaign }}"}' > app/src/main/assets/config.json
          cat app/src/main/assets/config.json

      - name: Give execute permission to gradlew
        run: chmod +x gradlew

      - name: Clean project
        run: ./gradlew clean

      - name: Build APK
        run: ./gradlew assembleDebug

      - name: Upload APK to external storage
        run: |
          mkdir -p /tmp/apk_builds/
          cp app/build/outputs/apk/debug/app-debug.apk /tmp/apk_builds/${{ github.event.inputs.user_id }}.apk
