name: Build APK

on:
  workflow_dispatch:
    inputs:
      campaign:
        description: "Campaign name"
        required: true
        default: "default_campaign"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🛠️ Клонируем репозиторий
        uses: actions/checkout@v4

      - name: 📦 Устанавливаем JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 🏗️ Устанавливаем SDK Android
        uses: android-actions/setup-android@v3

      - name: 📥 Загружаем зависимости
        run: ./gradlew dependencies || true

      - name: 🔧 Генерируем config.json
        run: |
          mkdir -p app/src/main/assets/
          echo '{"campaign": "${{ github.event.inputs.campaign }}"}' > app/src/main/assets/config.json
          cat app/src/main/assets/config.json

      - name: 🛠️ Даем права на выполнение gradlew
        run: chmod +x gradlew

      - name: 🔨 Сборка APK
        run: ./gradlew assembleDebug

      - name: 📤 Загружаем APK в артефакты
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
